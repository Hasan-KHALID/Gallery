<div class="container" >

    <div *ngFor=" let img of image ">
        <div class="card" style="width: 18rem;">
            <img [src]="img.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{img.name}}</h5>
                <p class="card-text">{{img.details}}
                </p>
                <a href="#" class="btn btn-primary">view fullscreen</a>
            </div>
        </div>
    </div>


</div>
