<div class="container" >

    <div *ngFor=" let img of image  let i= index">
        <div class="card" style="width: 18rem;">
            <img [src]="img.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{img.name}}</h5>
                <p class="card-text">{{img.details}}
                </p>
                <a class="btn btn-primary" (click)="onLoad()" >view fullscreen</a>
            </div>
        </div>
        <div>
            <app-view-fullScreen *ngIf="fullScreenMode" [imagePath]="img.imageUrl"></app-view-fullScreen>
        </div>
    </div>
    


</div>
